oauth.app.list:
  path: /app/list
  controller: App\Controller\User\OAuthController::appTokenList
  methods: GET

oauth.app.new:
  path: /app
  controller: App\Controller\User\OAuthController::createAppToken
  methods: POST

oauth.app.delete:
  path: /app/{uuid}
  controller: App\Controller\User\OAuthController::deleteAppToken
  methods: DELETE
  requirements:
    uuid: '[a-fA-F0-9\-]+'

oauth.login:
  path: /login
  controller: App\Controller\SecurityController::oAuthLogin

oauth.login.success:
  path: /login/success
  controller: App\Controller\SecurityController::oAuthLoginSuccess
  methods: GET

oauth.register:
  path: /register
  controller: App\Controller\SecurityController::oAuthRegister
  methods: GET

oauth.login.old:
  path: /login-old
  controller: App\Controller\User\OAuthController::remoteLoginForm
  methods: GET
