oauth.login:
  path: /login
  controller: App\Controller\SecurityController::oAuthLogin

oauth.login.success:
  path: /login/success
  controller: App\Controller\SecurityController::oAuthLoginSuccess
  methods: GET

oauth.register:
  path: /register
  controller: App\Controller\User\OAuthController::oAuthRegister
  methods: GET

oauth.login.old:
  path: /login-old
  controller: App\Controller\User\OAuthController::remoteLoginForm
  methods: GET
